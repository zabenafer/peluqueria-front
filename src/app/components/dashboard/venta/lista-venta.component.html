<div class="container">
  <mat-toolbar class="mat-elevation-z4">
      <span>Ventas</span>
      <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/regventa" > <mat-icon>add</mat-icon> Nueva Venta</button>
  </mat-toolbar>
  <div *ngIf="data.length >= 0">
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nombre/Precio etc" #input autocomplete="off">
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="cod_venta">
          <th mat-header-cell *matHeaderCellDef> CodigoVenta </th>
          <td mat-cell *matCellDef="let element"> {{element.cod_venta}} </td>
        </ng-container>

        <ng-container matColumnDef="cliente.nombre">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente.nombre +' '+ element.cliente.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="monto_total">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header> Monto Total </th>
          <td mat-cell *matCellDef="let element"> {{element.monto_total | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="detalleVenta">
          <th mat-header-cell *matHeaderCellDef> Detalle Venta </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" matTooltip="Ver Detalle de la Venta" routerLink="/dashboard/verdetalleventa/{{element.id_venta}}">
              <mat-icon>receipt_long</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Editar/Eliminar </th>
          <td mat-cell *matCellDef="let row" style="text-align: center;">
            <button mat-icon-button matTooltip="Modificar la Venta" (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar la Venta" (click)="onDelete(row.id_venta)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>
      <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

  <h2 *ngIf="data.length !< 0">No hay Clientes para mostrar</h2>
</div>
