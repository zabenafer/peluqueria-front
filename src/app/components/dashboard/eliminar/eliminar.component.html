<h1 mat-dialog-title>Eliminar {{nombreComponente}}</h1>
<div mat-dialog-content>
  Seguro que deseas eliminar el {{nombreComponente}} {{data}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancelar</button>
</div>
