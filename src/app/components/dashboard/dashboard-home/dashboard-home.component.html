<div class="container">
  <mat-toolbar>
    <span>Funcionalidades</span>
    <div class="example-spacer"></div>
  </mat-toolbar>
</div>
<section>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let card of cards">
        <mat-card class="mat-elevation-z4">
          <a href="{{ card.href }}">
            <mat-card-header>
              <mat-card-title> {{ card.title }} </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="card.img" />
            <mat-card-content>
              <p>
                {{ card.description }}
              </p>
            </mat-card-content>
          </a>
        </mat-card>
      </div>
    </div>
  </div>
</section>
